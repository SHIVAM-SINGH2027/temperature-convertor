<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2ecf0;
            text-align: center;
            font-family: Arial, sans-serif;
        background-color:rgb(233, 192, 90);
    
        background-image: url('pexel.jpg');
        

        
        background-size: 1450px 800px; /* Cover the entire viewport */
        background-repeat: no-repeat; /* Prevent repeating the image */
        background-attachment: scroll; 
       /* backdrop-filter: blur(5px);*/
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <br><br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Converted temperature in Fahrenheit" readonly>
        <br><br>
        <button id="convertButton">Convert to Fahrenheit</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('convertButton').addEventListener('click', function() {
                var celsius = parseFloat(document.getElementById("celsius").value);
                var fahrenheit = (celsius * 9/5) + 32;
                document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
            });
        });
    </script>
</body>
</html>
